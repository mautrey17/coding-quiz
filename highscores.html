<!DOCTYPE html>
<html lang="EN-US">
    <head>
        <title>Coding Quiz High Scores</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>
        
        <!-- container starts here -->
        <div class="container">
            <h1 class="text-center mt-3">The Coding Legends</h1>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
            <button type="button" class="btn btn-info btn-lg" id="return-button">Quiz Start</button>
            <button type="button" class="btn btn-info btn-lg" id="clear-button">Clear High Scores</button>


        <!-- container ends here -->
        </div>
        <script src="assets/js/highscores.js"></script>
    </body>
</html>
